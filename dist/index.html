<!DOCTYPE html>

    <head>

        <title>Employee Directory</title>

        <div class="row" >

                    <h5 class="card-title">Jayme</h5> 
                    <h6 class="card-subtitle mb-2">Manager </h6>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="manager-id">ID: 435</li>
                        <li class="list-group-item" id="manager-email">Email: jaym@gmeial</li>
                        <li class="list-group-item" id="manager-officeNumber">Office Number: 345345</li>
                      </ul>
                    </div>
                </div>
            <!-- End column -->
            </div>
        <!-- End row -->
        </div>
    
    
    
    
        <!-- jQuery CDN -->
